<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Control - Cue Sheet | Casa Ecuador</title>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(18, 18, 18, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.03); }
        .cue-dot { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(0,0,0,0.3); }
        .cue-dot:hover { transform: scale(1.8) translateY(-25%); cursor: pointer; filter: brightness(1.4); z-index: 50; }
        #loginOverlay { background-color: #050505; transition: opacity 0.5s ease-in-out; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="loginOverlay" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-zinc-950 p-8 rounded-2xl border border-zinc-900 w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-[10px] tracking-[0.4em] text-zinc-600 mb-8 uppercase font-bold">Acceso Restringido - Producción</h1>
            <input type="password" id="passInput" placeholder="CONTRASENA" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl mb-4 text-center text-white outline-none focus:border-blue-600 transition-all font-mono">
            <button onclick="checkPass()" class="w-full bg-white text-black py-4 rounded-xl font-black text-xs hover:bg-blue-500 hover:text-white transition-all uppercase tracking-widest">Entrar al Sistema</button>
            <p id="errorMsg" class="text-red-600 text-[10px] mt-6 hidden uppercase tracking-widest font-bold">Clave Incorrecta</p>
        </div>
    </div>

    <div class="glass h-1/3 flex flex-col justify-center items-center p-6 text-center relative z-20">
        <div class="absolute top-6 right-6">
            <select id="filterSelect" class="bg-zinc-900 text-[9px] text-zinc-500 p-2 px-3 rounded-lg border border-zinc-800 outline-none hover:border-zinc-600 transition-colors cursor-pointer font-bold tracking-tighter">
                <option value="ALL">TODOS LOS DEPARTAMENTOS</option>
            </select>
        </div>
        
        <h2 class="text-zinc-700 tracking-[0.3em] text-[10px] uppercase mb-4 font-black">Cue Activo en Escena</h2>
        <div id="activeCueDisplay" class="text-2xl md:text-5xl font-light text-white transition-all duration-500 uppercase tracking-tighter leading-tight max-w-4xl">
            SISTEMA EN ESPERA
        </div>
        <div id="nextCueDisplay" class="text-zinc-600 text-[10px] mt-6 font-mono uppercase tracking-[0.25em] border border-zinc-800 px-4 py-1 rounded-full">
            Próximo: --:--
        </div>
    </div>

    <div class="flex-1 overflow-y-auto p-6 space-y-8 bg-[#0a0a0a]">
        
        <div class="bg-zinc-900/20 rounded-2xl p-6 border border-zinc-800/30">
            <div class="flex justify-between items-center mb-4 text-[10px] font-bold tracking-[0.2em] text-zinc-600 uppercase">
                <span>Master Reference Track (MP3)</span>
                <span id="timeDisplay" class="font-mono text-blue-500 text-lg">00:00</span>
            </div>
            <div id="waveform"></div>
            <div class="flex justify-center mt-8">
                <button id="playBtn" class="bg-zinc-800 text-white px-10 py-3 rounded-full text-[10px] font-black hover:bg-blue-600 uppercase tracking-widest transition-all active:scale-95 border border-zinc-700">PLAY / PAUSA</button>
            </div>
        </div>

        <div id="timelinesContainer" class="space-y-6 pb-20"></div>
    </div>

    <script>
        // CONFIGURACIÓN PRIVADA
        const GOOGLE_SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdJ2DaW8hsb4ym2GrsDSYS87oXbT910zIQZuXkA0Cnh_SIqKtw-ssB2-hTowVoeybOO-BYdxUxx5nm/pub?output=csv"; 
        const PASS_CORRECTA = "ec2026"; 
        const AUDIO_FILE = "audio.mp3"; // El archivo debe llamarse exactamente así en GitHub

        let cues = [];
        let wavesurfer;
        let duration = 0;
        let uniqueDepts = new Set();

        function checkPass() {
            const val = document.getElementById('passInput').value;
            if(val === PASS_CORRECTA) {
                document.getElementById('loginOverlay').style.opacity = '0';
                setTimeout(() => document.getElementById('loginOverlay').remove(), 500);
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
                document.getElementById('passInput').value = "";
            }
        }
        document.getElementById('passInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') checkPass(); });

        document.addEventListener('DOMContentLoaded', () => {
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#1a1a1a',
                progressColor: '#2563eb',
                cursorColor: '#ffffff',
                height: 80,
                barWidth: 2,
                barGap: 3,
                responsive: true,
                normalize: true
            });

            wavesurfer.load(AUDIO_FILE);
            
            wavesurfer.on('ready', () => {
                duration = wavesurfer.getDuration();
                loadData();
            });

            wavesurfer.on('audioprocess', () => updateUI(wavesurfer.getCurrentTime()));
            wavesurfer.on('interaction', () => setTimeout(() => updateUI(wavesurfer.getCurrentTime()), 10));

            document.getElementById('playBtn').addEventListener('click', () => wavesurfer.playPause());
            document.getElementById('filterSelect').addEventListener('change', () => updateUI(wavesurfer.getCurrentTime()));
        });

        function loadData() {
            Papa.parse(GOOGLE_SHEET_CSV, {
                download: true,
                header: true,
                complete: (results) => {
                    cues = results.data
                        .filter(row => row.Tiempo && row.Texto)
                        .map(row => {
                            if(row.Departamento) uniqueDepts.add(row.Departamento.trim());
                            return { ...row, seconds: timeToSeconds(row.Tiempo) };
                        });
                    setupFilters();
                    drawTimelines();
                }
            });
        }

        function drawTimelines() {
            const container = document.getElementById('timelinesContainer');
            container.innerHTML = ''; 
            Array.from(uniqueDepts).sort().forEach(dept => {
                const row = document.createElement('div');
                row.className = "relative h-14 bg-zinc-900/10 rounded-xl border border-zinc-800/20 flex items-center group hover:bg-zinc-900/20 transition-all";
                row.innerHTML = `<span class="absolute -top-2.5 left-4 text-[8px] uppercase font-black text-zinc-500 bg-[#0a0a0a] px-2 tracking-[0.2em] border border-zinc-800/50 rounded-md">${dept}</span>`;
                
                const track = document.createElement('div');
                track.className = "w-full h-full relative mx-6";
                
                cues.filter(c => c.Departamento?.trim() === dept).forEach(cue => {
                    const dot = document.createElement('div');
                    dot.className = "cue-dot absolute top-1/2 -translate-y-1/2 w-4 h-4 rounded-full shadow-lg";
                    dot.style.left = `${(cue.seconds / duration) * 100}%`;
                    dot.style.backgroundColor = cue.Color || '#3f3f46';
                    dot.onclick = (e) => {
                        e.stopPropagation();
                        wavesurfer.setTime(cue.seconds);
                        updateUI(cue.seconds);
                    };
                    track.appendChild(dot);
                });
                row.appendChild(track);
                container.appendChild(row);
            });
        }

        function updateUI(time) {
            document.getElementById('timeDisplay').innerText = formatTime(time);
            const filter = document.getElementById('filterSelect').value;
            
            const active = cues
                .filter(c => c.seconds <= time + 0.1 && (filter === 'ALL' || c.Departamento?.trim() === filter))
                .sort((a, b) => b.seconds - a.seconds)[0];

            const display = document.getElementById('activeCueDisplay');
            if (active) { 
                display.innerText = active.Texto;
                display.style.color = active.Color || '#fff';
            } else {
                display.innerText = "SISTEMA EN ESPERA";
                display.style.color = "#27272a";
            }

            const next = cues
                .filter(c => c.seconds > time && (filter === 'ALL' || c.Departamento?.trim() === filter))
                .sort((a, b) => a.seconds - b.seconds)[0];
            
            document.getElementById('nextCueDisplay').innerText = next ? `PRÓXIMO: ${next.Tiempo} - ${next.Texto}` : "FINAL DEL TRACK";
        }

        function setupFilters() {
            const select = document.getElementById('filterSelect');
            uniqueDepts.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d; opt.innerText = d.toUpperCase();
                select.appendChild(opt);
            });
        }

        function timeToSeconds(str) {
            const p = str.split(':');
            return p.length === 2 ? parseInt(p[0]) * 60 + parseInt(p[1]) : 0;
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }
    </script>
</body>
</html>
