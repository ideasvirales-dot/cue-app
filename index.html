<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Control - Cue Sheet</title>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(25, 25, 25, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .cue-dot { transition: transform 0.2s; border: 1px solid rgba(0,0,0,0.5); }
        .cue-dot:hover { transform: scale(1.6); cursor: pointer; filter: brightness(1.3); }
        /* Pantalla de bloqueo */
        #loginOverlay { background-color: #0a0a0a; transition: opacity 0.4s ease; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="loginOverlay" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-zinc-900 p-8 rounded-2xl border border-zinc-800 w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-xs tracking-[0.3em] text-zinc-500 mb-6 uppercase">Acceso Restringido</h1>
            <input type="password" id="passInput" placeholder="Contraseña" class="w-full bg-zinc-950 border border-zinc-800 p-3 rounded-lg mb-4 text-center text-white outline-none focus:border-blue-500 transition-colors">
            <button onclick="checkPass()" class="w-full bg-zinc-100 text-black py-3 rounded-lg font-bold hover:bg-white transition-all">ENTRAR</button>
            <p id="errorMsg" class="text-red-500 text-[10px] mt-4 hidden uppercase tracking-widest">Error de clave</p>
        </div>
    </div>

    <div class="glass h-1/4 flex flex-col justify-center items-center p-4 text-center relative z-20">
        <div class="absolute top-4 right-4">
            <select id="filterSelect" class="bg-zinc-800 text-[10px] text-zinc-400 p-1 px-2 rounded border border-zinc-700 outline-none">
                <option value="ALL">TODOS LOS DEPARTAMENTOS</option>
            </select>
        </div>
        
        <h2 class="text-zinc-600 tracking-widest text-[9px] uppercase mb-2">Cue Actual</h2>
        <div id="activeCueDisplay" class="text-xl md:text-3xl font-medium text-white transition-all duration-300 uppercase tracking-tight">
            SISTEMA EN ESPERA
        </div>
        <div id="nextCueDisplay" class="text-zinc-600 text-[9px] mt-3 font-mono uppercase tracking-[0.2em]">
            Próximo: --:--
        </div>
    </div>

    <div class="flex-1 overflow-y-auto p-6 space-y-6">
        
        <div class="bg-zinc-900/40 rounded-xl p-5 border border-zinc-800/50">
            <div class="flex justify-between items-center mb-3 text-[10px] font-bold tracking-widest text-zinc-500 uppercase">
                <span>Master Track Audio</span>
                <span id="timeDisplay" class="font-mono text-blue-500 text-sm">00:00</span>
            </div>
            <div id="waveform"></div>
            <div class="flex justify-center mt-5">
                <button id="playBtn" class="bg-zinc-100 text-black px-8 py-1.5 rounded-full text-[10px] font-black hover:bg-white uppercase tracking-widest transition-transform active:scale-95">PLAY / PAUSE</button>
            </div>
        </div>

        <div id="timelinesContainer" class="space-y-4 pb-12"></div>
    </div>

    <script>
        // CONFIGURACIÓN PRIVADA
        const GOOGLE_SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdJ2DaW8hsb4ym2GrsDSYS87oXbT910zIQZuXkA0Cnh_SIqKtw-ssB2-hTowVoeybOO-BYdxUxx5nm/pub?output=csv"; 
        const PASS_CORRECTA = "ec2026"; 
        const AUDIO_FILE = "audio.wav"; 

        let cues = [];
        let wavesurfer;
        let duration = 0;
        let uniqueDepts = new Set();

        // LÓGICA DE SEGURIDAD
        function checkPass() {
            const val = document.getElementById('passInput').value;
            if(val === PASS_CORRECTA) {
                document.getElementById('loginOverlay').style.opacity = '0';
                setTimeout(() => document.getElementById('loginOverlay').remove(), 400);
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
                document.getElementById('passInput').value = "";
            }
        }
        document.getElementById('passInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') checkPass(); });

        // INICIALIZACIÓN DEL REPRODUCTOR
        document.addEventListener('DOMContentLoaded', () => {
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#262626',
                progressColor: '#3b82f6',
                cursorColor: '#ffffff',
                height: 70,
                barWidth: 2,
                barGap: 3,
                responsive: true
            });

            wavesurfer.load(AUDIO_FILE);
            
            wavesurfer.on('ready', () => {
                duration = wavesurfer.getDuration();
                loadData();
            });

            // Actualización mientras suena
            wavesurfer.on('audioprocess', () => {
                updateUI(wavesurfer.getCurrentTime());
            });

            // ACTUALIZACIÓN AL SALTAR EN LA LÍNEA (AUNQUE ESTÉ PAUSADO)
            wavesurfer.on('interaction', () => {
                setTimeout(() => updateUI(wavesurfer.getCurrentTime()), 10);
            });

            document.getElementById('playBtn').addEventListener('click', () => wavesurfer.playPause());
            document.getElementById('filterSelect').addEventListener('change', () => updateUI(wavesurfer.getCurrentTime()));
        });

        function loadData() {
            Papa.parse(GOOGLE_SHEET_CSV, {
                download: true,
                header: true,
                complete: (results) => {
                    cues = results.data
                        .filter(row => row.Tiempo && row.Texto)
                        .map(row => {
                            if(row.Departamento) uniqueDepts.add(row.Departamento.trim());
                            return { ...row, seconds: timeToSeconds(row.Tiempo) };
                        });
                    setupFilters();
                    drawTimelines();
                }
            });
        }

        function drawTimelines() {
            const container = document.getElementById('timelinesContainer');
            container.innerHTML = ''; 
            Array.from(uniqueDepts).sort().forEach(dept => {
                const row = document.createElement('div');
                row.className = "relative h-12 bg-zinc-900/30 rounded border border-zinc-800/50 flex items-center";
                row.innerHTML = `<span class="absolute -top-2 left-3 text-[7px] uppercase font-black text-zinc-600 bg-[#121212] px-1 tracking-tighter">${dept}</span>`;
                const track = document.createElement('div');
                track.className = "w-full h-full relative mx-4";
                
                cues.filter(c => c.Departamento?.trim() === dept).forEach(cue => {
                    const dot = document.createElement('div');
                    dot.className = "cue-dot absolute top-1/2 -translate-y-1/2 w-3 h-3 rounded-full";
                    dot.style.left = `${(cue.seconds / duration) * 100}%`;
                    dot.style.backgroundColor = cue.Color || '#52525b';
                    dot.onclick = (e) => {
                        e.stopPropagation();
                        wavesurfer.setTime(cue.seconds);
                        updateUI(cue.seconds);
                    };
                    track.appendChild(dot);
                });
                row.appendChild(track);
                container.appendChild(row);
            });
        }

        function updateUI(time) {
            document.getElementById('timeDisplay').innerText = formatTime(time);
            const filter = document.getElementById('filterSelect').value;
            
            // Buscar el cue activo (con margen de 0.1s)
            const active = cues
                .filter(c => c.seconds <= time + 0.1 && (filter === 'ALL' || c.Departamento?.trim() === filter))
                .sort((a, b) => b.seconds - a.seconds)[0];

            const display = document.getElementById('activeCueDisplay');
            if (active) { 
                display.innerText = active.Texto;
                display.style.color = active.Color || '#fff';
            } else {
                display.innerText = "---";
                display.style.color = "#3f3f46";
            }

            // Próximo cue
            const next = cues
                .filter(c => c.seconds > time && (filter === 'ALL' || c.Departamento?.trim() === filter))
                .sort((a, b) => a.seconds - b.seconds)[0];
            
            document.getElementById('nextCueDisplay').innerText = next ? `Próximo: ${next.Tiempo} - ${next.Texto}` : "Fin de track";
        }

        function setupFilters() {
            const select = document.getElementById('filterSelect');
            uniqueDepts.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d; opt.innerText = d.toUpperCase();
                select.appendChild(opt);
            });
        }

        function timeToSeconds(str) {
            const p = str.split(':');
            return p.length === 2 ? parseInt(p[0]) * 60 + parseInt(p[1]) : 0;
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }
    </script>
</body>
</html>
