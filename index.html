<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Control Pro - Casa Ecuador</title>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #030303; 
            color: #f5f5f7; 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            overflow: hidden; 
            letter-spacing: -0.015em;
        }
        
        #loginOverlay { 
            background-color: #030303;
            backdrop-filter: blur(60px);
            z-index: 9999;
        }

        .fixed-console { 
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(60px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
        }

        .monitor-safe-zone {
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Canales de disciplina corregidos para textos largos */
        .dept-channel {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            margin: 0 20px;
        }

        .cue-dot { 
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); 
            border: 1.5px solid rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .cue-dot.active-focus { 
            transform: scale(2.4); 
            box-shadow: 0 0 30px currentColor;
            border: 2.2px solid white;
            z-index: 50;
        }

        .text-focus { animation: appleEntrance 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes appleEntrance {
            from { opacity: 0; transform: translateY(10px); filter: blur(8px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* Botón con ancho corregido */
        .apple-button {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 220px; /* Ancho fijo para evitar estiramiento */
        }
        .apple-button:active { transform: scale(0.96); }

        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="loginOverlay" class="fixed inset-0 flex items-center justify-center p-4">
        <div class="bg-[#0a0a0a] p-12 rounded-[2.5rem] w-full max-w-sm text-center border border-white/5 shadow-2xl">
            <div class="text-[9px] tracking-[0.6em] text-zinc-600 mb-10 uppercase font-black">Casa Ecuador . Cue APP</div>
            <input type="password" id="passInput" placeholder="Clave Maestro" autofocus
                   class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-6 text-center text-white outline-none focus:border-blue-500/50 transition-all font-medium text-sm uppercase tracking-widest">
            <button onclick="checkPass()" class="apple-button mx-auto py-4 rounded-full font-bold text-[11px] uppercase tracking-[0.3em] transition-all">Acceder</button>
        </div>
    </div>

    <header class="fixed-console shrink-0">
        <div class="flex justify-between items-center px-10 py-4">
            <div class="text-[9px] font-bold tracking-[0.7em] text-white/30 uppercase select-none">Casa Ecuador</div>
            <div class="relative">
                <select id="filterSelect" class="bg-white/5 text-[9px] text-zinc-500 py-2 px-6 rounded-xl border border-white/5 outline-none cursor-pointer font-bold uppercase transition-all hover:bg-white/10">
                    <option value="ALL">Canal: Todos los Departamentos</option>
                </select>
            </div>
        </div>

        <div class="monitor-safe-zone px-10">
            <div id="deptLabel" class="tracking-[0.5em] text-[10px] uppercase mb-4 font-black px-4 py-1.5 rounded-md border border-white/5 transition-all">---</div>
            
            <div id="activeCueDisplay" class="text-xl md:text-2xl font-medium transition-all duration-500 uppercase tracking-tight leading-relaxed max-w-[90%] text-center text-focus overflow-y-auto max-h-[120px] custom-scroll px-4">
                SISTEMA EN ESPERA
            </div>
            
            <div id="nextCueDisplay" class="text-zinc-700 text-[8px] mt-6 font-medium uppercase tracking-[0.3em]">
                Próximo: --:--
            </div>
        </div>

        <div class="px-10 pb-6 pt-2">
            <div class="w-full">
                <div class="flex justify-between items-center mb-2 text-[9px] font-bold tracking-[0.4em] text-zinc-800 uppercase">
                    <span>Master Reference Track</span>
                    <span id="timeDisplay" class="font-mono text-blue-600 text-xl font-medium">00:00</span>
                </div>
                
                <div id="waveform" class="mb-6 opacity-100 rounded-lg overflow-hidden border border-white/5 bg-black/40"></div>
                
                <div class="flex justify-center">
                    <button id="playBtn" class="apple-button py-4 rounded-full font-bold text-[11px] uppercase tracking-[0.2em] transition-all">
                        Play / Pausa
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 pt-10 bg-[#030303] custom-scroll">
        <div id="timelinesContainer" class="space-y-4 pb-48 w-full"></div>
    </main>

    <script>
        const GOOGLE_SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdJ2DaW8hsb4ym2GrsDSYS87oXbT910zIQZuXkA0Cnh_SIqKtw-ssB2-hTowVoeybOO-BYdxUxx5nm/pub?output=csv"; 
        const PASS_CORRECTA = "ec2026"; 
        const AUDIO_FILE = "audio.mp3"; 

        let cues = [];
        let wavesurfer;
        let duration = 0;
        let uniqueDepts = new Set();
        let focusedDepartment = null; 
        let lastActiveId = null;

        document.getElementById('passInput').addEventListener('keydown', (e) => { if (e.key === 'Enter') checkPass(); });

        function checkPass() {
            const val = document.getElementById('passInput').value;
            if(val === PASS_CORRECTA) {
                document.getElementById('loginOverlay').style.opacity = '0';
                setTimeout(() => document.getElementById('loginOverlay').remove(), 600);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: 'rgba(255, 255, 255, 0.15)', // ONDA FUTURA
                progressColor: 'rgba(59, 130, 246, 1)', // ONDA PASADA (SÓLIDA Y BRILLANTE)
                cursorColor: '#ffffff',
                height: 40,
                barWidth: 2,
                barGap: 3,
                barRadius: 2,
                responsive: true,
                normalize: true
            });

            wavesurfer.load(AUDIO_FILE);
            wavesurfer.on('ready', () => { duration = wavesurfer.getDuration(); loadData(); });
            wavesurfer.on('timeupdate', () => updateUI(wavesurfer.getCurrentTime()));
            wavesurfer.on('interaction', () => { lastActiveId = null; updateUI(wavesurfer.getCurrentTime()); });
            document.getElementById('playBtn').addEventListener('click', () => wavesurfer.playPause());
            document.getElementById('filterSelect').addEventListener('change', (e) => {
                focusedDepartment = e.target.value === 'ALL' ? null : e.target.value;
                lastActiveId = null;
                updateUI(wavesurfer.getCurrentTime());
            });
        });

        function loadData() {
            Papa.parse(GOOGLE_SHEET_CSV, {
                download: true,
                header: true,
                complete: (results) => {
                    cues = results.data
                        .filter(row => row.Tiempo && row.Texto)
                        .map((row, index) => {
                            const d = row.Departamento ? row.Departamento.trim() : "GENERAL";
                            uniqueDepts.add(d);
                            return { ...row, id: `cue-${index}`, Departamento: d, seconds: timeToSeconds(row.Tiempo) };
                        });
                    setupFilters();
                    drawTimelines();
                }
            });
        }

        function drawTimelines() {
            const container = document.getElementById('timelinesContainer');
            container.innerHTML = ''; 
            Array.from(uniqueDepts).sort().forEach(dept => {
                const row = document.createElement('div');
                row.className = "dept-channel relative h-14 rounded-2xl flex items-center";
                
                // Contenedor de disciplina ampliado (180px) para evitar cortes
                row.innerHTML = `
                    <div class="w-[180px] h-full flex items-center justify-end pr-6 border-r border-white/5 bg-white/[0.01]">
                        <span class="text-[9px] uppercase font-black text-zinc-500 tracking-[0.2em] text-right select-none">${dept}</span>
                    </div>
                `;
                
                const trackWrapper = document.createElement('div');
                trackWrapper.className = "flex-1 h-full relative mx-10 flex items-center";
                
                const trackLine = document.createElement('div');
                trackLine.className = "absolute w-full h-[1px] bg-white/5";
                trackWrapper.appendChild(trackLine);
                
                cues.filter(c => c.Departamento === dept).forEach(cue => {
                    const dot = document.createElement('div');
                    dot.id = cue.id;
                    dot.className = "cue-dot absolute top-1/2 -translate-y-1/2 w-4 h-4 rounded-full shadow-lg";
                    const color = cue.Color || '#444';
                    dot.style.left = `${(cue.seconds / duration) * 100}%`;
                    dot.style.backgroundColor = color;
                    dot.style.color = color;
                    
                    dot.onclick = (e) => {
                        e.stopPropagation();
                        focusedDepartment = cue.Departamento;
                        lastActiveId = null; 
                        wavesurfer.setTime(cue.seconds);
                        updateUI(cue.seconds);
                    };
                    trackWrapper.appendChild(dot);
                });
                row.appendChild(trackWrapper);
                container.appendChild(row);
            });
        }

        function updateUI(time) {
            document.getElementById('timeDisplay').innerText = formatTime(time);
            const currentFilter = document.getElementById('filterSelect').value;
            const activeDept = currentFilter !== 'ALL' ? currentFilter : focusedDepartment;
            const pool = activeDept ? cues.filter(c => c.Departamento === activeDept) : cues;

            const active = [...pool].filter(c => c.seconds <= time + 0.05).sort((a, b) => b.seconds - a.seconds)[0];
            const display = document.getElementById('activeCueDisplay');
            const deptLabel = document.getElementById('deptLabel');

            if (active) { 
                if (active.id !== lastActiveId) {
                    lastActiveId = active.id;
                    display.innerText = active.Texto;
                    
                    // SINCRONIZACIÓN DE COLOR Y PERSISTENCIA DE FUENTE
                    const color = active.Color || '#fff';
                    display.style.color = color;
                    deptLabel.innerText = active.Departamento;
                    deptLabel.style.color = color;
                    deptLabel.style.borderColor = `${color}40`;
                    deptLabel.style.background = `${color}10`;

                    display.classList.remove('text-focus');
                    void display.offsetWidth;
                    display.classList.add('text-focus');
                }
            } else if (!active && lastActiveId !== null) {
                lastActiveId = null;
                display.innerText = "SISTEMA EN ESPERA";
                display.style.color = "#27272a";
                deptLabel.innerText = "---";
                deptLabel.style.color = "#52525b";
                deptLabel.style.background = "transparent";
            }

            document.querySelectorAll('.cue-dot').forEach(d => d.classList.remove('active-focus'));
            if (active) {
                const activeDot = document.getElementById(active.id);
                if (activeDot) activeDot.classList.add('active-focus');
            }

            const next = pool.filter(c => c.seconds > time).sort((a, b) => a.seconds - b.seconds)[0];
            document.getElementById('nextCueDisplay').innerText = next ? `Próximo: ${formatTime(next.seconds)} - ${next.Texto.substring(0, 50)}...` : "Fin del Track";
        }

        function setupFilters() {
            const select = document.getElementById('filterSelect');
            Array.from(uniqueDepts).sort().forEach(d => {
                const opt = document.createElement('option');
                opt.value = d; opt.innerText = `Filtro: ${d}`;
                select.appendChild(opt);
            });
        }

        function timeToSeconds(str) {
            const p = str.split(':');
            if(p.length === 2) return parseInt(p[0]) * 60 + parseInt(p[1]);
            if(p.length === 3) return parseInt(p[0]) * 3600 + parseInt(p[1]) * 60 + parseInt(p[2]);
            return 0;
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }
    </script>
</body>
</html>
