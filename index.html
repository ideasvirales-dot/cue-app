<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Control Pro - Casa Ecuador</title>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #060606; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Cabezal fijo con proporciones técnicas */
        .fixed-console { 
            background: rgba(8, 8, 8, 0.98); 
            backdrop-filter: blur(40px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            z-index: 100;
        }

        /* Monitor de Guion con espacio de aire para evitar solapamientos */
        .monitor-safe-zone {
            height: 220px; /* Espacio generoso pero bloqueado */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cue-dot { 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 2px solid rgba(0,0,0,0.5);
        }
        .cue-dot.active-focus { 
            transform: scale(2.2); 
            box-shadow: 0 0 20px currentColor;
            border: 2px solid white;
            z-index: 150;
        }

        .text-focus { animation: slideIn 0.5s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(8px); filter: blur(3px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="loginOverlay" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-zinc-950 p-10 rounded-3xl border border-zinc-900 w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-[9px] tracking-[0.5em] text-zinc-700 mb-10 uppercase font-black">Control de Misión - Casa Ecuador</h1>
            <input type="password" id="passInput" placeholder="SISTEMA BLOQUEADO" 
                   class="w-full bg-zinc-900/50 border border-zinc-800 p-4 rounded-2xl mb-6 text-center text-white outline-none focus:border-blue-600 transition-all font-mono tracking-widest uppercase text-xs">
            <button onclick="checkPass()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-[10px] hover:bg-zinc-200 transition-all uppercase tracking-[0.3em]">Entrar</button>
        </div>
    </div>

    <header class="fixed-console shrink-0">
        
        <div class="flex justify-between items-center px-10 py-5 border-b border-white/5">
            <div class="text-[10px] font-black tracking-[0.7em] text-white/70 uppercase select-none">
                Casa Ecuador
            </div>
            <div class="flex items-center gap-6">
                <span class="text-[8px] font-black text-zinc-700 tracking-[0.3em] uppercase">Filtro Maestro:</span>
                <select id="filterSelect" class="bg-zinc-900 text-[9px] text-zinc-500 p-2 px-4 rounded-xl border border-zinc-800 outline-none cursor-pointer font-bold uppercase transition-all hover:text-zinc-300">
                    <option value="ALL">TODOS LOS DEPARTAMENTOS</option>
                </select>
            </div>
        </div>

        <div class="monitor-safe-zone px-20">
            <div id="deptLabel" class="text-white tracking-[0.5em] text-[9px] uppercase mb-6 font-black bg-zinc-800/60 px-4 py-1.5 rounded-md border border-white/5">---</div>
            
            <div id="activeCueDisplay" class="text-base md:text-lg lg:text-xl font-light text-zinc-900 transition-all duration-500 uppercase tracking-wide leading-relaxed max-w-5xl overflow-y-auto max-h-[100px] px-8 custom-scroll">
                SISTEMA EN ESPERA
            </div>
            
            <div id="nextCueDisplay" class="text-zinc-700 text-[8px] mt-8 font-mono uppercase tracking-[0.3em] bg-zinc-900/20 px-6 py-2 rounded-full border border-white/5">
                Próximo: --:--
            </div>
        </div>

        <div class="bg-black/40 p-6 px-10 border-t border-white/5">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-4 text-[8px] font-black tracking-[0.4em] text-zinc-800 uppercase">
                    <span class="flex items-center gap-2"><span class="w-1.5 h-1.5 bg-blue-600 rounded-full animate-pulse"></span> Master Track</span>
                    <span id="timeDisplay" class="font-mono text-blue-600 text-xl">00:00</span>
                </div>
                
                <div id="waveform" class="mb-6 opacity-60 hover:opacity-100 transition-opacity"></div>
                
                <div class="flex justify-center">
                    <button id="playBtn" class="bg-zinc-100 text-black px-16 py-3.5 rounded-full text-[10px] font-black hover:bg-white transition-all active:scale-95 shadow-xl uppercase tracking-[0.3em]">
                        Play / Pausa
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-10 pt-16 bg-[#060606] custom-scroll">
        <div id="timelinesContainer" class="space-y-12 pb-40 max-w-7xl mx-auto"></div>
    </main>

    <script>
        const GOOGLE_SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdJ2DaW8hsb4ym2GrsDSYS87oXbT910zIQZuXkA0Cnh_SIqKtw-ssB2-hTowVoeybOO-BYdxUxx5nm/pub?output=csv"; 
        const PASS_CORRECTA = "ec2026"; 
        const AUDIO_FILE = "audio.mp3"; 

        let cues = [];
        let wavesurfer;
        let duration = 0;
        let uniqueDepts = new Set();
        let focusedDepartment = null; 
        let lastActiveId = null;

        // SOPORTE PARA TECLA ENTER EN LOGIN
        document.getElementById('passInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') checkPass();
        });

        function checkPass() {
            const val = document.getElementById('passInput').value;
            if(val === PASS_CORRECTA) {
                document.getElementById('loginOverlay').style.opacity = '0';
                setTimeout(() => document.getElementById('loginOverlay').remove(), 500);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#111',
                progressColor: '#2563eb',
                cursorColor: '#ffffff',
                height: 45, // WAVEFORM MÁS FINO
                barWidth: 2,
                barGap: 3,
                responsive: true
            });

            wavesurfer.load(AUDIO_FILE);
            wavesurfer.on('ready', () => {
                duration = wavesurfer.getDuration();
                loadData();
            });

            wavesurfer.on('timeupdate', () => updateUI(wavesurfer.getCurrentTime()));
            wavesurfer.on('interaction', () => {
                lastActiveId = null;
                updateUI(wavesurfer.getCurrentTime());
            });

            document.getElementById('playBtn').addEventListener('click', () => wavesurfer.playPause());
            document.getElementById('filterSelect').addEventListener('change', (e) => {
                focusedDepartment = e.target.value === 'ALL' ? null : e.target.value;
                lastActiveId = null;
                updateUI(wavesurfer.getCurrentTime());
            });
        });

        function loadData() {
            Papa.parse(GOOGLE_SHEET_CSV, {
                download: true,
                header: true,
                complete: (results) => {
                    cues = results.data
                        .filter(row => row.Tiempo && row.Texto)
                        .map((row, index) => {
                            const d = row.Departamento ? row.Departamento.trim() : "GENERAL";
                            uniqueDepts.add(d);
                            return { ...row, id: `cue-${index}`, Departamento: d, seconds: timeToSeconds(row.Tiempo) };
                        });
                    setupFilters();
                    drawTimelines();
                }
            });
        }

        function drawTimelines() {
            const container = document.getElementById('timelinesContainer');
            container.innerHTML = ''; 
            Array.from(uniqueDepts).sort().forEach(dept => {
                const row = document.createElement('div');
                row.className = "relative h-14 bg-zinc-900/10 rounded-2xl border border-white/5 flex items-center";
                row.innerHTML = `<span class="absolute -top-3.5 left-6 text-[9px] uppercase font-black text-zinc-600 bg-[#060606] px-4 py-1 tracking-[0.25em] border border-zinc-900 rounded-md shadow-xl select-none">${dept}</span>`;
                
                const track = document.createElement('div');
                track.className = "w-full h-full relative mx-12";
                
                cues.filter(c => c.Departamento === dept).forEach(cue => {
                    const dot = document.createElement('div');
                    dot.id = cue.id;
                    dot.className = "cue-dot absolute top-1/2 -translate-y-1/2 w-3.5 h-3.5 rounded-full shadow-lg";
                    dot.style.left = `${(cue.seconds / duration) * 100}%`;
                    dot.style.backgroundColor = cue.Color || '#333';
                    dot.style.color = cue.Color || '#333';
                    
                    dot.onclick = (e) => {
                        e.stopPropagation();
                        focusedDepartment = cue.Departamento;
                        lastActiveId = null; 
                        wavesurfer.setTime(cue.seconds);
                        updateUI(cue.seconds);
                    };
                    track.appendChild(dot);
                });
                row.appendChild(track);
                container.appendChild(row);
            });
        }

        function updateUI(time) {
            document.getElementById('timeDisplay').innerText = formatTime(time);
            const currentFilter = document.getElementById('filterSelect').value;
            const activeDept = currentFilter !== 'ALL' ? currentFilter : focusedDepartment;
            const pool = activeDept ? cues.filter(c => c.Departamento === activeDept) : cues;

            const active = [...pool]
                .filter(c => c.seconds <= time + 0.05)
                .sort((a, b) => b.seconds - a.seconds)[0];

            const display = document.getElementById('activeCueDisplay');
            const deptLabel = document.getElementById('deptLabel');

            if (active) { 
                if (active.id !== lastActiveId) {
                    lastActiveId = active.id;
                    display.innerText = active.Texto;
                    display.style.color = active.Color || '#fff';
                    deptLabel.innerText = active.Departamento;
                    deptLabel.style.borderColor = active.Color || 'rgba(255,255,255,0.05)';
                    
                    display.classList.remove('text-focus');
                    void display.offsetWidth;
                    display.classList.add('text-focus');
                }
            } else if (!active && lastActiveId !== null) {
                lastActiveId = null;
                display.innerText = "SISTEMA EN ESPERA";
                display.style.color = "#1a1a1a";
                deptLabel.innerText = "---";
            }

            document.querySelectorAll('.cue-dot').forEach(d => d.classList.remove('active-focus'));
            if (active) {
                const activeDot = document.getElementById(active.id);
                if (activeDot) activeDot.classList.add('active-focus');
            }

            const next = pool.filter(c => c.seconds > time).sort((a, b) => a.seconds - b.seconds)[0];
            document.getElementById('nextCueDisplay').innerText = next ? `PRÓXIMO: ${formatTime(next.seconds)} - ${next.Texto}` : "FINAL";
        }

        function setupFilters() {
            const select = document.getElementById('filterSelect');
            Array.from(uniqueDepts).sort().forEach(d => {
                const opt = document.createElement('option');
                opt.value = d; opt.innerText = d;
                select.appendChild(opt);
            });
        }

        function timeToSeconds(str) {
            const p = str.split(':');
            if(p.length === 2) return parseInt(p[0]) * 60 + parseInt(p[1]);
            if(p.length === 3) return parseInt(p[0]) * 3600 + parseInt(p[1]) * 60 + parseInt(p[2]);
            return 0;
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }
    </script>
</body>
</html>
