<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Control Pro - Casa Ecuador</title>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #080808; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass-header { 
            background: rgba(12, 12, 12, 0.98); 
            backdrop-filter: blur(30px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 50;
        }
        
        .cue-dot { 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 2px solid rgba(0,0,0,0.4);
        }
        .cue-dot.active-focus { 
            transform: scale(2.2); 
            box-shadow: 0 0 25px currentColor;
            border: 2px solid white;
            z-index: 150;
        }

        /* Animación suave para cambio de notas */
        .text-focus { animation: slideIn 0.4s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); filter: blur(4px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* Scrollbar sutil para el contenido */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="glass-header flex flex-col shrink-0">
        
        <div class="flex justify-between items-center px-8 py-4 border-b border-white/5">
            <div class="text-[10px] font-black tracking-[0.6em] text-white/70 uppercase select-none">
                Casa Ecuador
            </div>
            <div class="flex items-center gap-4">
                <span class="text-[8px] font-black text-zinc-600 tracking-widest uppercase">Filtro Maestro:</span>
                <select id="filterSelect" class="bg-zinc-900 text-[10px] text-zinc-300 p-2 px-4 rounded-xl border border-zinc-800 outline-none cursor-pointer font-bold uppercase">
                    <option value="ALL">TODOS LOS DEPARTAMENTOS</option>
                </select>
            </div>
        </div>

        <div class="flex flex-col items-center p-6 text-center border-b border-white/5">
            <div id="deptLabel" class="text-white tracking-[0.6em] text-[10px] uppercase mb-3 font-black bg-zinc-800/80 px-4 py-1.5 rounded-lg border border-white/10 shadow-lg">---</div>
            
            <div id="activeCueDisplay" class="text-lg md:text-2xl font-medium text-zinc-800 transition-all duration-500 uppercase tracking-tight leading-snug max-w-5xl px-4 min-h-[3.5rem] flex items-center justify-center">
                SISTEMA EN ESPERA
            </div>
            
            <div id="nextCueDisplay" class="text-zinc-600 text-[9px] mt-4 font-mono uppercase tracking-[0.3em] bg-zinc-900/30 px-6 py-1.5 rounded-full border border-zinc-800/50">
                Próximo: --:--
            </div>
        </div>

        <div class="bg-zinc-900/10 p-4 px-8 flex items-center gap-8 border-b border-white/5">
            <div class="flex-1">
                <div class="flex justify-between items-center mb-2 text-[9px] font-black tracking-[0.3em] text-zinc-700 uppercase">
                    <span class="flex items-center gap-2"><span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse"></span> Master Track</span>
                    <span id="timeDisplay" class="font-mono text-blue-500 text-xl">00:00</span>
                </div>
                <div id="waveform"></div>
            </div>
            <button id="playBtn" class="shrink-0 bg-white text-black px-8 py-3 rounded-2xl text-[10px] font-black hover:bg-zinc-200 transition-all active:scale-95 shadow-xl uppercase tracking-widest">
                Play / Pausa
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-8 pt-12 space-y-12 bg-[#080808] custom-scroll">
        <div id="timelinesContainer" class="space-y-12 pb-32"></div>
    </main>

    <script>
        const GOOGLE_SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdJ2DaW8hsb4ym2GrsDSYS87oXbT910zIQZuXkA0Cnh_SIqKtw-ssB2-hTowVoeybOO-BYdxUxx5nm/pub?output=csv"; 
        const PASS_CORRECTA = "ec2026"; 
        const AUDIO_FILE = "audio.mp3"; 

        let cues = [];
        let wavesurfer;
        let duration = 0;
        let uniqueDepts = new Set();
        let focusedDepartment = null; 
        let lastActiveId = null;

        document.addEventListener('DOMContentLoaded', () => {
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#1a1a1a',
                progressColor: '#3b82f6',
                cursorColor: '#ffffff',
                height: 60, // Altura reducida
                barWidth: 2,
                barGap: 3,
                responsive: true
            });

            wavesurfer.load(AUDIO_FILE);
            wavesurfer.on('ready', () => {
                duration = wavesurfer.getDuration();
                loadData();
            });

            wavesurfer.on('timeupdate', () => updateUI(wavesurfer.getCurrentTime()));
            wavesurfer.on('interaction', () => {
                lastActiveId = null;
                updateUI(wavesurfer.getCurrentTime());
            });

            document.getElementById('playBtn').addEventListener('click', () => wavesurfer.playPause());
            document.getElementById('filterSelect').addEventListener('change', (e) => {
                focusedDepartment = e.target.value === 'ALL' ? null : e.target.value;
                lastActiveId = null;
                updateUI(wavesurfer.getCurrentTime());
            });
        });

        function loadData() {
            Papa.parse(GOOGLE_SHEET_CSV, {
                download: true,
                header: true,
                complete: (results) => {
                    cues = results.data
                        .filter(row => row.Tiempo && row.Texto)
                        .map((row, index) => {
                            const d = row.Departamento ? row.Departamento.trim() : "GENERAL";
                            uniqueDepts.add(d);
                            return { ...row, id: `cue-${index}`, Departamento: d, seconds: timeToSeconds(row.Tiempo) };
                        });
                    setupFilters();
                    drawTimelines();
                }
            });
        }

        function drawTimelines() {
            const container = document.getElementById('timelinesContainer');
            container.innerHTML = ''; 
            Array.from(uniqueDepts).sort().forEach(dept => {
                const row = document.createElement('div');
                row.className = "relative h-16 bg-zinc-900/10 rounded-2xl border border-zinc-800/20 flex items-center";
                row.innerHTML = `<span class="absolute -top-4 left-6 text-[10px] uppercase font-black text-zinc-400 bg-[#080808] px-4 py-1 tracking-[0.2em] border border-zinc-800 rounded-lg shadow-xl">${dept}</span>`;
                
                const track = document.createElement('div');
                track.className = "w-full h-full relative mx-10";
                
                cues.filter(c => c.Departamento === dept).forEach(cue => {
                    const dot = document.createElement('div');
                    dot.id = cue.id;
                    dot.className = "cue-dot absolute top-1/2 -translate-y-1/2 w-4 h-4 rounded-full";
                    dot.style.left = `${(cue.seconds / duration) * 100}%`;
                    dot.style.backgroundColor = cue.Color || '#3f3f46';
                    dot.style.color = cue.Color || '#3f3f46';
                    
                    dot.onclick = (e) => {
                        e.stopPropagation();
                        focusedDepartment = cue.Departamento;
                        lastActiveId = null; 
                        wavesurfer.setTime(cue.seconds);
                        updateUI(cue.seconds);
                    };
                    track.appendChild(dot);
                });
                row.appendChild(track);
                container.appendChild(row);
            });
        }

        function updateUI(time) {
            document.getElementById('timeDisplay').innerText = formatTime(time);
            const currentFilter = document.getElementById('filterSelect').value;
            const activeDept = currentFilter !== 'ALL' ? currentFilter : focusedDepartment;
            const pool = activeDept ? cues.filter(c => c.Departamento === activeDept) : cues;

            const active = [...pool]
                .filter(c => c.seconds <= time + 0.05)
                .sort((a, b) => b.seconds - a.seconds)[0];

            const display = document.getElementById('activeCueDisplay');
            const deptLabel = document.getElementById('deptLabel');

            if (active) { 
                if (active.id !== lastActiveId) {
                    lastActiveId = active.id;
                    display.innerText = active.Texto;
                    display.style.color = active.Color || '#fff';
                    deptLabel.innerText = active.Departamento;
                    deptLabel.style.color = active.Color || '#fff';
                    
                    display.classList.remove('text-focus');
                    void display.offsetWidth;
                    display.classList.add('text-focus');
                }
            } else if (!active && lastActiveId !== null) {
                lastActiveId = null;
                display.innerText = "SISTEMA EN ESPERA";
                display.style.color = "#27272a";
                deptLabel.innerText = "---";
            }

            document.querySelectorAll('.cue-dot').forEach(d => d.classList.remove('active-focus'));
            if (active) {
                const activeDot = document.getElementById(active.id);
                if (activeDot) activeDot.classList.add('active-focus');
            }

            const next = pool.filter(c => c.seconds > time).sort((a, b) => a.seconds - b.seconds)[0];
            document.getElementById('nextCueDisplay').innerText = next ? `PRÓXIMO: ${formatTime(next.seconds)} - ${next.Texto}` : "FINAL DEL TRACK";
        }

        function setupFilters() {
            const select = document.getElementById('filterSelect');
            Array.from(uniqueDepts).sort().forEach(d => {
                const opt = document.createElement('option');
                opt.value = d; opt.innerText = d.toUpperCase();
                select.appendChild(opt);
            });
        }

        function timeToSeconds(str) {
            const p = str.split(':');
            if(p.length === 2) return parseInt(p[0]) * 60 + parseInt(p[1]);
            if(p.length === 3) return parseInt(p[0]) * 3600 + parseInt(p[1]) * 60 + parseInt(p[2]);
            return 0;
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }
    </script>
</body>
</html>
