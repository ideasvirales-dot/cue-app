<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Control - Cue Sheet</title>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* FONDO GRIS MUY OSCURO */
        body { background-color: #121212; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 30, 30, 0.6); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .cue-dot { transition: transform 0.2s; }
        .cue-dot:hover { transform: scale(1.5); cursor: pointer; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div class="glass h-1/4 flex flex-col justify-center items-center p-4 text-center relative z-20">
        <div class="absolute top-4 right-4 text-[10px] text-slate-500">
            Filtrar: 
            <select id="filterSelect" class="bg-slate-800 text-white p-1 rounded outline-none border border-slate-700">
                <option value="ALL">TODOS</option>
            </select>
        </div>
        
        <h2 class="text-slate-500 tracking-widest text-[9px] uppercase mb-2">Cue Actual</h2>
        <div id="activeCueDisplay" class="text-2xl md:text-3xl font-bold text-white transition-all duration-300 uppercase">
            SISTEMA LISTO
        </div>
        <div id="nextCueDisplay" class="text-slate-500 text-[10px] mt-2 font-mono uppercase">
            Siguiente: --:--
        </div>
    </div>

    <div class="flex-1 overflow-y-auto p-6 space-y-6">
        
        <div class="bg-slate-900/50 rounded-xl p-4 border border-slate-800">
            <div class="flex justify-between items-center mb-2">
                <span class="text-[9px] text-slate-500 font-bold uppercase">Master Track</span>
                <span id="timeDisplay" class="font-mono text-lg text-blue-400">00:00</span>
            </div>
            <div id="waveform"></div>
            <div class="flex justify-center mt-4">
                <button id="playBtn" class="bg-white text-black px-6 py-1 rounded-full text-xs font-bold hover:bg-slate-200 transition-colors">PLAY / PAUSE</button>
            </div>
        </div>

        <div id="timelinesContainer" class="space-y-4 pb-10"></div>
    </div>

    <script>
        const GOOGLE_SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdJ2DaW8hsb4ym2GrsDSYS87oXbT910zIQZuXkA0Cnh_SIqKtw-ssB2-hTowVoeybOO-BYdxUxx5nm/pub?output=csv"; 
        const AUDIO_FILE = "audio.wav"; 

        let cues = [];
        let wavesurfer;
        let duration = 0;
        let uniqueDepts = new Set();

        document.addEventListener('DOMContentLoaded', () => {
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#2d2d2d',
                progressColor: '#3b82f6',
                cursorColor: '#ffffff',
                height: 80,
                barWidth: 2,
                responsive: true
            });

            wavesurfer.load(AUDIO_FILE);
            
            wavesurfer.on('ready', () => {
                duration = wavesurfer.getDuration();
                loadData();
            });

            // ACTUALIZACIÓN AL REPRODUCIR
            wavesurfer.on('audioprocess', () => {
                const time = wavesurfer.getCurrentTime();
                updateUI(time);
            });

            // ACTUALIZACIÓN AL HACER CLIC (AUNQUE ESTÉ PAUSADO)
            wavesurfer.on('interaction', () => {
                setTimeout(() => {
                    const time = wavesurfer.getCurrentTime();
                    updateUI(time);
                }, 10);
            });

            document.getElementById('playBtn').addEventListener('click', () => wavesurfer.playPause());
            document.getElementById('filterSelect').addEventListener('change', () => updateUI(wavesurfer.getCurrentTime()));
        });

        function loadData() {
            Papa.parse(GOOGLE_SHEET_CSV, {
                download: true,
                header: true,
                complete: (results) => {
                    cues = results.data
                        .filter(row => row.Tiempo && row.Texto)
                        .map(row => {
                            if(row.Departamento) uniqueDepts.add(row.Departamento.trim());
                            return { ...row, seconds: timeToSeconds(row.Tiempo) };
                        });
                    setupFilters();
                    drawTimelines();
                }
            });
        }

        function drawTimelines() {
            const container = document.getElementById('timelinesContainer');
            container.innerHTML = ''; 
            Array.from(uniqueDepts).sort().forEach(dept => {
                const row = document.createElement('div');
                row.className = "relative h-12 bg-slate-900/30 rounded border border-slate-800 flex items-center";
                row.innerHTML = `<span class="absolute -top-2 left-2 text-[8px] uppercase font-bold text-slate-600 bg-[#121212] px-1">${dept}</span>`;
                const track = document.createElement('div');
                track.className = "w-full h-full relative mx-2";
                
                cues.filter(c => c.Departamento?.trim() === dept).forEach(cue => {
                    const dot = document.createElement('div');
                    dot.className = "cue-dot absolute top-1/2 -translate-y-1/2 w-3 h-3 rounded-full border border-black";
                    dot.style.left = `${(cue.seconds / duration) * 100}%`;
                    dot.style.backgroundColor = cue.Color || '#444';
                    dot.onclick = (e) => {
                        e.stopPropagation();
                        wavesurfer.setTime(cue.seconds);
                        updateUI(cue.seconds);
                    };
                    track.appendChild(dot);
                });
                row.appendChild(track);
                container.appendChild(row);
            });
        }

        function updateUI(time) {
            document.getElementById('timeDisplay').innerText = formatTime(time);
            const filter = document.getElementById('filterSelect').value;
            
            const active = cues
                .filter(c => c.seconds <= time + 0.1 && (filter === 'ALL' || c.Departamento?.trim() === filter))
                .sort((a, b) => b.seconds - a.seconds)[0];

            if (active) { 
                document.getElementById('activeCueDisplay').innerText = active.Texto;
                document.getElementById('activeCueDisplay').style.color = active.Color || '#fff';
            } else {
                document.getElementById('activeCueDisplay').innerText = "---";
                document.getElementById('activeCueDisplay').style.color = "#444";
            }

            const next = cues
                .filter(c => c.seconds > time && (filter === 'ALL' || c.Departamento?.trim() === filter))
                .sort((a, b) => a.seconds - b.seconds)[0];
            
            document.getElementById('nextCueDisplay').innerText = next ? `Siguiente: ${next.Tiempo} - ${next.Texto}` : "Fin";
        }

        function setupFilters() {
            const select = document.getElementById('filterSelect');
            uniqueDepts.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d; opt.innerText = d.toUpperCase();
                select.appendChild(opt);
            });
        }

        function timeToSeconds(str) {
            const p = str.split(':');
            return p.length === 2 ? parseInt(p[0]) * 60 + parseInt(p[1]) : 0;
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }
    </script>
</body>
</html>
